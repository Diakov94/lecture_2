<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No CSS</title>
</head>
<body>
<header>
    <nav>
        <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/Toicon-icon-avocado-disguise.svg/32px-Toicon-icon-avocado-disguise.svg.png"
                alt="logo">
        <span>PhotoSocial</span>
        <input name="search" id="search" placeholder="search" type="text">
        <label for="search"></label>
        <img src="https://cdn4.iconfinder.com/data/icons/Project_Icons___Version_1_1_9_by_bogo_d/PNG/User.png"

<section>
    <h3>George3000</h3>
    <div>
        <span>34 posts</span>
        <span>98 followers</span>
        <span>94 following</span>
    </div>
</section>
<section>
    <article>
        <img src="https://source.unsplash.com/320x320/?nature" alt="photo">
        <img src="https://source.unsplash.com/320x320/?fire" alt="photo">
        <img src="https://source.unsplash.com/320x320/?water" alt="photo">
        <img src="https://source.unsplash.com/320x320/?earth" alt="photo">
        <img src="https://source.unsplash.com/320x320/?wind" alt="photo">
        <img src="https://source.unsplash.com/320x320/?cat" alt="photo">
    </article>
</section>
<footer>

</html>
